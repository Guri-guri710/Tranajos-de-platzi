  <style>
    body{
      margin:0;
      font-family: Arial;
    }
    .post-list{
      display: grid;
      grid-template-columns: repeat(3,minmax(100px,293px));
      justify-content: center;
      grid-gap: 28px
    }

    .post{
      cursor:pointer;
      position:relative;
      display: block;
    }
    .post-image{
      margin:0;
    }
    .post-image img{
      width:100%;
      vertical-align: top;
    }
    .post-overlate{
      background: rgba(0,0,0,.4);
      position: absolute;
      left:0;
      right: 0;
      bottom: 0;
      top:0;
      display: none;
      align-items: center;   /*de fiorma vertical */
      justify-content: center; /*de fiorma horizontal */
      color:  white;
      text-align: center;

    }
    .post:hover .post-overlate{
      display: flex;
    }

    .post-like,
    .post-coment{
      width: 80px;
      margin: 5px;
      font-weight: bold;
      text-align: center;
      display: inline-block;
    }
    @media screen and (max-width: 768px){
      grid-gap: 3px;
    }
  </style>
