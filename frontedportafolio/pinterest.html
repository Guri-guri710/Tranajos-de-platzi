  <title>Pinterest</title>
  <style media="screen">
    .container{
      display:grid;
      grid-template-columns: repeat(auto-fill, 250px);
      grid-gap:5px;
      justify-content:center;
    }
    .item{
      border.radius: 5px;
      padding: 10px;
      background:#f2f2f2;
    }
    .item img{
      max-width: 100%;
    }
    level1{
      grid-row-end: span 3;
    }
    level2{
      grid-row-end: span 2;
    }
    level3{
      grid-row-end: span 1;
    }
  </style>>
</head>
